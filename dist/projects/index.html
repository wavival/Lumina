k-0 icon-md hidden dark:inline-flex"> </button> </div> <a href="mailto:contacto@lumina.dev" target="_blank" class="inline-flex justify-center items-center gap-2 px-3 py-3 rounded-md font-display font-semibold uppercase whitespace-nowrap transition-colors duration-200 bg-[var(--accent-link)] text-[var(--text-button)] hover:bg-[var(--accent-hover)] disabled:bg-[var(--status-disabled)] disabled:cursor-not-allowed "><img src="/icons/ui/send-email-white.svg" alt class="inline-flex shrink-0 icon-md ">Contáctame</a> </div> </nav> <script>
    (function () {
      // ===== Menú móvil con animación suave =====
      const btn  = document.getElementById('menu-btn');
      const menu = document.getElementById('mobile-menu');

      function openMenu() {
        menu.classList.remove('opacity-0','translate-y-2','scale-95','invisible','pointer-events-none');
        menu.classList.add('opacity-100','translate-y-0','scale-100','visible','pointer-events-auto');
        btn.setAttribute('aria-expanded', 'true');
        menu.setAttribute('aria-hidden', 'false');
      }

      function closeMenu() {
        menu.classList.remove('opacity-100','translate-y-0','scale-100','visible','pointer-events-auto');
        menu.classList.add('opacity-0','translate-y-2','scale-95','invisible','pointer-events-none');
        btn.setAttribute('aria-expanded', 'false');
        menu.setAttribute('aria-hidden', 'true');
      }

      if (btn && menu) {
        let open = false;

        btn.addEventListener('click', () => {
          open ? closeMenu() : openMenu();
          open = !open;
        });

        // Cerrar con Escape
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape' && open) {
            closeMenu();
            open = false;
          }
        });
      }

      // ===== Tema (igual que tenías) =====
      const ids = ['theme-toggle', 'theme-toggle-mobile'];
      const toggles = ids.map(id => document.getElementById(id)).filter(Boolean);

      const KEY = 'theme';
      const root = document.documentElement;

      function apply(theme) {
        const isDark = theme === 'dark';
        root.classList.toggle('dark', isDark);
        toggles.forEach(b => b && b.setAttribute('aria-pressed', isDark ? 'true' : 'false'));
      }

      const saved = localStorage.getItem(KEY);
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      apply(saved ? saved : (prefersDark ? 'dark' : 'light'));

      function toggleTheme() {
        const nowDark = !root.classList.contains('dark');
        localStorage.setItem(KEY, nowDark ? 'dark' : 'light');
        apply(nowDark ? 'dark' : 'light');
      }

      toggles.forEach(b => b && b.addEventListener('click', toggleTheme));
    })();
  </script> </header> <main> <main class="h-screen grid place-items-center px-6 text-center bg-[var(--bg-page)] m-0 p-56 gap-6"> <div class="space-y-8"> <h1 class="text-[32px] font-bold text-[var(--brand-blue)]">Estamos construyendo algo especial para ti.</h1> <p class="text-[20px] text-[var(--text-primary)] opacity-90">Vuelve pronto y sé parte de la experiencia.</p> </div> <img src="/icons/illustrations/highlights/target.svg" alt class="inline-flex shrink-0 icon-lg "> <a href="/" class="text-[var(--accent-link)] hover:text-[var(--accent-hover)] text-center font-display font-semibold uppercase leading-none inline-flex items-center justify-center rounded-md text-[var(--accent-link)] hover:bg-[var(--accent-link)]/10" rel="noopener"> Ir al inicio </a> </main> </main> <footer class="w-full bg-bg-card/90 backdrop-blur backdrop-saturate-150 bg-[var(--bg-blur)] dark:bg-[var(--bg-blur)] md:px-16 lg:px-24"> <div class="container-prose w-full px-[16px] py-5 opacity-90 inline-flex flex-col justify-center items-center gap-6 md:flex-row md:justify-between md:items-center md:gap-0 md:opacity-100"> <nav aria-label="Footer" class="inline-flex justify-center items-center gap-32"> <a href="/legal/privacy" class="text-[var(--accent-link)] hover:text-[var(--accent-hover)] text-center font-display font-semibold uppercase leading-none nav-link"> Privacidad </a> <a href="/legal/conditions" class="text-[var(--accent-link)] hover:text-[var(--accent-hover)] text-center font-display font-semibold uppercase leading-none nav-link"> Condiciones </a> <a href="/blog/" class="text-[var(--accent-link)] hover:text-[var(--accent-hover)] text-center font-display font-semibold uppercase leading-none nav-link"> Blog </a> </nav> <div class="inline-flex justify-center items-center gap-16 md:justify-end"> <a href="/" aria-label="Inicio" class="flex items-center gap-3"> <img src="/brand/lumina-logo-light.svg" alt="Lúmina" class="h-32 dark:hidden"> <img src="/brand/lumina-logo-dark.svg" alt="Lúmina" class="h-
